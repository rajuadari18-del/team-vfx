<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFX Members Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #111119);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ffc3;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: space-between;
    }

    input, textarea, select {
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      background-color: #2c2c3c;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    input[type="file"] {
      background-color: #2c2c3c;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(to right, #00ffc3, #00b8ff);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
      height: 44px;
    }

    button:hover {
      background: linear-gradient(to right, #00b8ff, #00ffc3);
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      margin-top: 30px;
    }

    .chart-box {
      flex: 1 1 45%;
      background-color: #2a2a3a;
      border-radius: 10px;
      padding: 20px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #00ffc3;
      color: #000;
    }

    td {
      background-color: #2c2c2c;
    }

    a.view-file {
      color: #00b8ff;
      text-decoration: underline;
    }

    .work-icon {
      font-size: 1.4em;
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .charts {
        flex-direction: column;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }

      input, textarea, select {
        max-width: 100%;
      }

      .chart-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
