<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFX Members Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #101010;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.2);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    input, textarea, select {
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background: linear-gradient(to right, #00ffc3, #00b8ff);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00b8ff, #00ffc3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #00ffd5;
      color: #000;
    }

    td {
      background-color: #2a2a2a;
    }

    .chart-box {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    a.download-link {
      color: #00b8ff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }

      input, textarea, select {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>VFX Members Work Dashboard</h1>

  <div class="container">
    <form id="memberForm">
      <input type="text" id="memberName" placeholder="Member Name" required />
      <input type="number" id="workPercentage" placeholder="Work Completed (%)" min="0" max="100" required />
      <input type="text" id="workType" placeholder="Work Type (e.g. Compositing)" required />
      <textarea id="workDescription" placeholder="What has the member done?" required></textarea>
      <input type="file" id="workFile" accept=".jpg,.png,.mp4,.mov,.pdf,.zip,.rar,.txt" required />
      <button type="submit">Add Member</button>
    </form>

    <div class="chart-box">
      <h3 style="text-align:center; color:#00ffc3;">Work Completion (Bar Chart)</h3>
      <canvas id="barChart"></canvas>
    </div>

    <table>
      <thead>
        <tr>
          <th>Member</th>
          <th>Work Type</th>
          <th>Description</th>
          <th>Completed (%)</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="memberTableBody"></tbody>
    </table>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const form = document.getElementById('memberForm');
    const tableBody = document.getElementById('memberTableBody');

    const labels = [];
    const data = [];
    const files = [];

    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Work Completion %',
          data: data,
          backgroundColor: 'rgba(0, 255, 195, 0.7)',
          borderColor: '#00ffc3',
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          },
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('memberName').value.trim();
      const percent = parseFloat(document.getElementById('workPercentage').value);
      const type = document.getElementById('workType').value.trim();
      const desc = document.getElementById('workDescription').value.trim();
      const fileInput = document.getElementById('workFile');
      const file = fileInput.files[0];

      if (!name || isNaN(percent) || !type || !desc || !file) return;

      // Update chart
      labels.push(name);
      data.push(percent);
      barChart.update();

      // Create object URL for file
      const fileURL = URL.createObjectURL(file);

      // Save file reference (in-memory)
      files.push({ name, file, url: fileURL });

      // Add to table
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${type}</td>
        <td>${desc}</td>
        <td>${percent}%</td>
        <td><a class="download-link" href="${fileURL}" target="_blank">Open</a> | 
            <a href="download.html?file=${encodeURIComponent(file.name)}&url=${encodeURIComponent(fileURL)}" target="_blank">Download</a>
        </td>
      `;
      tableBody.appendChild(row);

      // Reset
      form.reset();
    });
  </script>
</body>
</html>
