<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFX Members Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #00ffd5;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: space-between;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      background-color: #2c2c2c;
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(to right, #00ffd5, #00b8ff);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, #00b8ff, #00ffd5);
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      margin-top: 30px;
    }

    .chart-box {
      flex: 1 1 45%;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #00ffd5;
      color: #000;
    }

    td {
      background-color: #2c2c2c;
    }

    @media (max-width: 768px) {
      .charts {
        flex-direction: column;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }

      input, textarea {
        max-width: 100%;
      }

      .chart-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>VFX Members Work Progress Dashboard</h1>

  <div class="container">
    <form id="memberForm">
      <input type="text" id="memberName" placeholder="Member Name" required />
      <input type="number" id="workPercentage" placeholder="Work Completed (%)" min="0" max="100" required />
      <textarea id="workDescription" rows="3" placeholder="What has the member done?" required></textarea>
      <button type="submit">Add Member</button>
    </form>

    <!-- Chart Section -->
    <div class="charts">
      <div class="chart-box">
        <h3 style="color: #00ffd5; text-align:center;">Bar Chart</h3>
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-box">
        <h3 style="color: #00ffd5; text-align:center;">Pie Chart</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <!-- Table Section -->
    <table id="memberTable">
      <thead>
        <tr>
          <th>Member Name</th>
          <th>Work Done</th>
          <th>Completion (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const memberForm = document.getElementById('memberForm');
    const memberTable = document.querySelector('#memberTable tbody');

    const memberLabels = [];
    const workData = [];

    // Bar chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: memberLabels,
        datasets: [{
          label: 'Completion %',
          data: workData,
          backgroundColor: 'rgba(0, 255, 213, 0.7)',
          borderColor: '#00ffd5',
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: '#fff' } },
          title: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          },
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          }
        }
      }
    });

    // Pie chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: memberLabels,
        datasets: [{
          label: 'Work Distribution',
          data: workData,
          backgroundColor: [
            '#00ffd5', '#00b8ff', '#ff6ec7', '#ffd500', '#ff5e57', '#6c5ce7', '#a29bfe', '#e17055'
          ],
          borderColor: '#1e1e1e',
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: '#fff' } },
          title: {
            display: false
          }
        }
      }
    });

    memberForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('memberName').value.trim();
      const percentage = parseFloat(document.getElementById('workPercentage').value.trim());
      const description = document.getElementById('workDescription').value.trim();

      if (name && !isNaN(percentage) && description) {
        // Update data arrays
        memberLabels.push(name);
        workData.push(percentage);
        barChart.update();
        pieChart.update();

        // Add to table
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${description}</td>
          <td>${percentage}%</td>
        `;
        memberTable.appendChild(row);

        // Reset form
        memberForm.reset();
      }
    });
  </script>
</body>
</html>
